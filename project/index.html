<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForumApp - Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            'brand': '#4A90E2',
            'dark-bg': '#18191A',
            'dark-card': '#242526',
            'dark-border': '#3A3B3C',
            'dark-text-primary': '#E4E6EB',
            'dark-text-secondary': '#B0B3B8',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1522199755839-a2bacb67c546?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
    }
    .bg-overlay {
      background: rgba(24, 25, 26, 0.85);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans text-white">
  <div class="w-full h-full absolute inset-0 bg-overlay"></div>

  <div class="relative z-10 max-w-3xl text-center px-6 py-16">
    <h1 class="text-4xl font-bold mb-4">Welcome to <span class="text-brand">ForumApp</span></h1>
    <p class="text-lg mb-8 text-gray-300">Where communities connect and ideas spark. Join the discussion now.</p>
    <div class="space-x-4">
      <a href="login.html" class="bg-brand px-6 py-2 font-semibold text-white rounded-full hover:bg-blue-600 transition">Login</a>
      <a href="signup.html" class="border border-white px-6 py-2 font-semibold text-white rounded-full hover:bg-white hover:text-brand transition">Sign Up</a>
    </div>
  </div>
</body>
</html>
