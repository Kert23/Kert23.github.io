<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - ForumApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            'brand': '#4A90E2',
            'dark-bg': '#18191A',
            'dark-card': '#242526',
            'dark-border': '#3A3B3C',
            'dark-text-primary': '#E4E6EB',
            'dark-text-secondary': '#B0B3B8',
          }
        }
      }
    }
  </script>
  <style>
    body {
background-image: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
    }
    .bg-overlay {
      background: rgba(24, 25, 26, 0.85);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans text-white">
  <div class="w-full h-full absolute inset-0 bg-overlay"></div>

  <div class="relative z-10 max-w-md w-full p-8 bg-dark-card rounded-lg shadow-xl border border-dark-border">
    <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
    <form action="homepage.html" method="get" class="space-y-4">
      <div>
        <label for="username" class="block text-sm mb-1 text-dark-text-secondary">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 bg-dark-bg border border-dark-border rounded-md text-white focus:ring-2 focus:ring-brand" required>
      </div>
      <div>
        <label for="email" class="block text-sm mb-1 text-dark-text-secondary">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 bg-dark-bg border border-dark-border rounded-md text-white focus:ring-2 focus:ring-brand" required>
      </div>
      <div>
        <label for="password" class="block text-sm mb-1 text-dark-text-secondary">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 bg-dark-bg border border-dark-border rounded-md text-white focus:ring-2 focus:ring-brand" required>
      </div>
      <button type="submit" class="w-full bg-brand py-2 rounded-full font-semibold hover:bg-blue-600 transition">Sign Up</button>
    </form>
    <p class="text-sm text-center text-dark-text-secondary mt-4">
      Already have an account? <a href="login.html" class="text-brand hover:underline">Login</a>
    </p>
    <p class="text-xs text-center mt-2">
      <a href="index.html" class="text-gray-400 hover:text-brand hover:underline">‚Üê Back to home</a>
    </p>
  </div>
</body>
</html>
